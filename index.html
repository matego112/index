<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Test de cultură generală</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* zona de sus */
    header {
      height: 85px;
      background: #cc0000;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* zona de mijloc (stânga + conținut) */
    .middle {
      flex: 3;
      display: flex;
      overflow: hidden;
    }
    nav {
      width: 15%;
      border-right: 2px solid #ccc;
      background: #fff8e1;
    }
    nav iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    main {
      flex: 1;
      background: #ffffff;
    }
    main iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* zona de jos */
    footer {
      height: 50px;
      background: #f2f2f2;
      text-align: center;
    }
    footer iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sus -->
    <header>
      <iframe src="titlus.html" scrolling="no"></iframe>
    </header>

    <!-- Mijloc -->
    <div class="middle">
      <nav>
        <iframe src="menu.html" scrolling="auto" name="stanga"></iframe>
      </nav>
      <main>
        <iframe src="intro.html" scrolling="auto" name="intro"></iframe>
      </main>
    </div>

    <!-- Jos -->
    <footer>
      <iframe src="jos.html" scrolling="auto" name="jos2"></iframe>
    </footer>
  </div>
</body>
</html>
