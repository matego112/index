<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Școala din viitor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #DCDCDC; /* gri-albăstrui deschis - curat și academic */
      color: #2C3E50;      /* albastru-gri închis pentru text */
      font-family: Calibri, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 72px;
      font-weight: 700;
      color: #2C3E50; /* albastru-gri închis */
      background: linear-gradient(90deg, #2C3E50, #3498DB); /* gradient modern albastru */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      margin: 0 0 40px 0;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 16px;
      color: #2C3E50;
    }
    footer a {
      color: #3498DB;
      text-decoration: none;
      font-weight: bold;
      transition: 0.25s;
    }
    footer a:hover {
      color: #ffffff;
      background-color: #3498DB;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <footer>
    Aventură interesantă în lumea matematicii
  </footer>
</body>
</html>
