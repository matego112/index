<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Mate GO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #DCDCDC; /* gri-albăstrui deschis - curat și academic */
      color: #DCDCDC;      /* albastru-gri închis pentru text */
      font-family: Calibri, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 68px;
      font-weight: 700;
      color: #DCDCDC; /* albastru-gri închis */
      background: linear-gradient(90deg, #006400, #32CD32); /* gradient modern albastru */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      margin: 0;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 14px;
      color: #DCDCDC;
    }
    /* optional: link-uri în footer */
    footer a {
      color: #DCDCDC;
      text-decoration: none;
      font-weight: bold;
      transition: 0.25s;
    }
    footer a:hover {
      color: #DCDCDC;
      background-color: #3498DB;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Bun venit la Mate GO!</h1>
</body>
</html>
