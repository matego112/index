<style>

.container {

    margin: auto;

    padding: 25px;
    border-radius: 10px;

    color: #1f4e79;
    margin-bottom: 25px;
}

    width: 100%;
    border-collapse: collapse;

}

th, td {
    padding: 14px;
    border: 1px solid #9bbcd6;
    text-align: center;
}

th {
    background-color: #1f4e79;
    color: white;
}
