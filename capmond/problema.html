<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orașe europene – denumiri vechi</title>

<style>
:root {
    --blue-main: #1f4e79;
    --blue-hover: #2e6da4;
    --blue-light: #e8f1f8;
    --blue-border: #9bbcd6;
    --text-main: #2c3e50;
}

body {
    font-family: Verdana, sans-serif;
    font-size: 18px;
    background-color: var(--blue-light);
    color: var(--text-main);
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(31, 78, 121, 0.15);
}

h2 {
    text-align: center;
    color: var(--blue-main);
    margin-bottom: 10px;
}

.instructions {
    text-align: center;
    color: #555;
    margin-bottom: 30px;    
}

.game-area {
    display: flex;
    gap: 40px;
    margin-bottom: 30px;
}

.words-column,
.definitions-column {
    flex: 1;
}

.word-item {
    background-color: var(--blue-main);
    color: white;
    padding: 15px;
    margin: 10px 0;
    border-radius: 6px;
    cursor: move;
    text-align: center;
    font-weight: bold;
}

.definition-row {
    display: flex;
    align-items: center;
    gap: 15px;
    margin: 15px 0;
}

.definition-text {
    flex: 1;
}

.drop-box {
    min-width: 220px;
    min-height: 50px;
    border: 2px dashed var(--blue-border);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f9fbfd;
}

.drop-box.correct {
    border-color: #27ae60;
    background-color: #eafaf1;
}

.drop-box.wrong {
    border-color: #c0392b;
    background-color: #fdecea;
}

.button-container {
    text-align: center;
    margin-top: 15px;
}

button {
    background-color: var(--blue-main);
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

.message {
    text-align: center;
    margin-top: 25px;
    font-size: 20px;
    font-weight: bold;
    min-height: 30px;
}
</style>
</head>

<body>
<div class="container">

<h2>Potrivește orașele europene cu denumirile lor vechi</h2>

<div class="instructions">
Trage denumirea actuală a orașului din stânga și plaseaz-o lângă denumirea veche corectă.
</div>

<div class="game-area">
    <div class="words-column" id="wordsColumn"></div>
    <div class="definitions-column" id="definitionsColumn"></div>
</div>

<div class="button-container">
    <button onclick="checkAnswers()">Verifică</button>
</div>

<div class="message" id="message"></div>

</div>

<script>
const words = [
    { word: 'Paris', definition: 'Lutetia' },
    { word: 'Londra', definition: 'Londinium' },
    { word: 'Viena', definition: 'Vindobona' },
    { word: 'Budapesta', definition: 'Aquincum' },
    { word: 'Köln', definition: 'Colonia Agrippina' },
    { word: 'Barcelona', definition: 'Barcino' },
    { word: 'Milano', definition: 'Mediolanum' },
    { word: 'Istanbul', definition: 'Constantinopol / Byzantion' }
];

let draggedElement = null;

function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
}

function initGame() {
    const wordsColumn = document.getElementById('wordsColumn');
    const definitionsColumn = document.getElementById('definitionsColumn');

    wordsColumn.innerHTML = '';
    definitionsColumn.innerHTML = '';

    shuffleArray([...words]).forEach(item => {
        const w = document.createElement('div');
        w.className = 'word-item';
        w.textContent = item.word;
        w.draggable = true;

        w.addEventListener('dragstart', () => draggedElement = w);
        wordsColumn.appendChild(w);
    });

    words.forEach(item => {
        const row = document.createElement('div');
        row.className = 'definition-row';

        const box = document.createElement('div');
        box.className = 'drop-box';
        box.dataset.answer = item.word;

        box.addEventListener('dragover', e => e.preventDefault());
        box.addEventListener('drop', e => {
            e.preventDefault();
            if (box.firstChild) wordsColumn.appendChild(box.firstChild);
            box.appendChild(draggedElement);
        });

        const text = document.createElement('div');
        text.className = 'definition-text';
        text.textContent = item.definition;

        row.appendChild(box);
        row.appendChild(text);
        definitionsColumn.appendChild(row);
    });
}

function checkAnswers() {
    const boxes = document.querySelectorAll('.drop-box');
    let correct = 0;

    boxes.forEach(box => {
        box.classList.remove('correct', 'wrong');
        const placed = box.querySelector('.word-item');
        if (placed && placed.textContent === box.dataset.answer) {
            correct++;
            box.classList.add('correct');
        } else {
            box.classList.add('wrong');
        }
    });

    document.getElementById('message').textContent =
        `Ai ${correct} din ${boxes.length} răspunsuri corecte.`;
}

initGame();
</script>

</body>
</html>
